<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body style="text-align: center; border-style: solid;">
    <h2>Submit Feedback</h2>
    <form action="feedback" method="post">
        Your Name: <input type="text" name="name" required><br><br>
        Book Name: <input type="text" name="bookName" required><br><br>
        Feedback: <textarea name="feedback" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
